<!DOCTYPE html>
<html lang="en" data-theme="custom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Editor</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">

    <style id="theme"></style>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/pages/ntp/ntp.css">
    <link rel="stylesheet" href="./editor.css">
    
    <script src="/getStorage.js" defer></script>
    <script src="/pages/widgets/widgets.js" defer></script>
    <script src="./editor.js" defer></script>
</head>
<body style="background-color:#808080;">
    <div class="background-image">
        
    </div>
    <main class="main-content">
        <div class="groups-container" id="groups-container">
            <!-- Tab groups and widgets will go here -->
        </div>
        <div class="buttons-container">
            <button id="add-widget-button" class="add-widget-button button" data-i18n-title="add_widget" title="Add Widget">
                <img src="/assets/widget.svg" data-i18n-alt="add_widget" alt="Add Widget">
            </button>
            <button id="add-group-button" class="add-group-button button" data-i18n-title="add_group" title="Add Group">
                <img src="/assets/add.svg" data-i18n-alt="add_group" alt="Add Group">
            </button>
            <button id="save-button" class="add-group-button button" data-i18n-title="add_group" title="Save Changes">
                <img src="/assets/save.svg" data-i18n-alt="save_groups" alt="Save Changes">
            </button>
        </div>
        <div class="bottom-section" style="display: none;">
            <!-- Future feature to mimmick the Edge new tab page's news section -->
            <div class="bottom-content" id="bottom-content">
            </div>
        </div>
    </main>
    <header id="header">

    </header>

    <div class="group-editor" style="display: none;" id="group-editor">
        <div class="group-editor-content">
            <h2 data-i18n="edit_group">Edit Group</h2>
            <label for="group-name-input" data-i18n="group_name">Group Name:</label>
            <input type="text" id="group-name-input" placeholder="Group Name">
            <div>
                <ul class="group-editor-links" id="group-editor-links">
                    <!-- Tabs will be populated here -->
                </ul>
            </div>
            <div class="group-editor-buttons">
                <button id="save-group-button" class="button" data-i18n="save">Save</button>
                <button id="cancel-group-button" class="button" data-i18n="cancel">Cancel</button>
            </div>
        </div>

    </div>
</body>
</html>
