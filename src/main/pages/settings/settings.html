<!DOCTYPE html data-theme="custom">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Settings</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./settings.css">
    <link rel="icon" type="image/png" href="/assets/icon.png">

    <script src="/getStorage.js"></script>
    <script src="./settings.js" defer></script>
</head>
<body>
    <div class="background-image">
        
    </div>
    <main id="main-content">
        <div id="settings-container">
            <div class="setting-item" id="theme-settings">
                <h1>Theme</h1>
                <p>Choose your theme:</p>
                <div id="theme-options" class="theme-gallery">
                    <!-- Themes will be dynamically loaded here -->
                </div>
                <div id="custom-theme-section" style="display: none; margin-top: 20px;">
                    <style id="theme" contenteditable="true">

                    </style>
                </div>
            </div>
            <div class="setting-item" id="background-settings">
                <h1>Background</h1>
                <p>Choose your background:</p>
                <div id="background-options" class="background-gallery">
                    <div class="background-card" data-type="solid">
                        <input type="radio" id="bg-solid" name="background-type" value="0">
                        <label for="bg-solid" class="card-label">
                            <div class="card-preview" style="background-color: var(--b-col);">Uses background color from theme</div>
                            <span class="card-title">Solid Color</span>
                        </label>
                    </div>
                    
                    <div class="background-card" data-type="custom">
                        <input type="radio" id="bg-custom" name="background-type" value="1">
                        <label for="bg-custom" class="card-label">
                            <div class="card-preview custom-preview">
                                <div class="upload-placeholder" width="100%" height="100%">
                                    Click to upload
                                </div>
                                <img class="preview-image" style="display: none;" alt="Background preview">
                            </div>
                            <span class="card-title">Custom Image</span>
                        </label>
                        <input type="file" id="bg-file-input-custom" accept="image/*" style="display: none;">
                    </div>
                
                    <div class="background-card" data-type="ink">
                        <input type="radio" id="bg-ink" name="background-type" value="2">
                        <label for="bg-ink" class="card-label">
                            <div class="card-preview ink-preview">
                                <img class="preview-image" alt="Background preview">
                            </div>
                            <span class="card-title">Swirling Ink</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="setting-item">
                <h1>Layout</h1>
                <p>Customize your layout:</p>
                <div class="layout-options">
                    <div class="layout-option">
                        <button id="to-editor">Layout Editor</button>
                    </div>
                </div>
                <div class="layout-options">
                    <div class="layout-option">
                        <label for="show-bottom-section">Show Bottom Section:</label>
                        <input type="checkbox" id="show-bottom-section" name="show-bottom-section">
                    </div>
                </div>
            </div>
            <div class="setting-item" id="sync-settings">
                <h1>Sync</h1>
                <p>Manage where your settings are stored:</p>
                <div class="sync-options">
                    <table>
                        <thead>
                            <tr>
                                <th>Setting</th>
                                <th>Cloud Sync</th>
                                <th>Local Only</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Theme</td>
                                <td>
                                    <input type="radio" name="storage-type-theme" value="sync">
                                </td>
                                <td>
                                    <input type="radio" name="storage-type-theme" value="local">
                                </td>
                            </tr>
                            <tr>
                                <td>Links</td>
                                <td>
                                    <input type="radio" name="storage-type-links" value="sync">
                                </td>
                                <td>
                                    <input type="radio" name="storage-type-links" value="local">
                                </td>
                            </tr>
                            <tr>
                                <td>Background</td>
                                <td>
                                    <input type="radio" name="storage-type-background" value="sync">
                                </td>
                                <td>
                                    <input type="radio" name="storage-type-background" value="local">
                                </td>
                            </tr>
                            <tr>
                                <td>Other</td>
                                <td>
                                    <input type="radio" name="storage-type-other" value="sync">
                                </td>
                                <td>
                                    <input type="radio" name="storage-type-other" value="local">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="setting-item" id="accessibility-settings">
                <h1>Accessibility</h1>
                <p>Adjust accessibility and display settings:</p>
                <div class="accessibility-options">
                    <div class="accessibility-option">
                        <label for="font-size-slider">Font Size:</label>
                        <div class="slider-container">
                            <span class="slider-value">100%</span>
                            <input type="range" id="font-size-slider" name="font-size" min="80" max="150" value="100" step="5">
                        </div>
                    </div>
                    <div class="accessibility-option">
                        <label for="scale-slider">UI Scale:</label>
                        <div class="slider-container">
                            <span class="slider-value">100%</span>
                            <input type="range" id="scale-slider" name="ui-scale" min="80" max="150" value="100" step="5">
                        </div>
                    </div>
                    <div class="accessibility-option">
                        <label for="reduce-motion">Reduce Motion:</label>
                        <input type="checkbox" id="reduce-motion" name="reduce-motion">
                    </div>
                    <div class="accessibility-option">
                        <label for="high-contrast">High Contrast:</label>
                        <input type="checkbox" id="high-contrast" name="high-contrast">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <header id="header">
        <h1>Settings</h1>
    </header>
</body>
</html>
